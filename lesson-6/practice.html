<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice</title>
	</head>
	<body>
		<h3>Знайти 2 найбільших серед 4 чисел</h3>
		<script>
			let num1 = parseInt(prompt('Введіть перше число', '1'));
			let num2 = parseInt(prompt('Введіть друге число', '5'));
			let num3 = parseInt(prompt('Введіть третє число', '7'));
			let num4 = parseInt(prompt('Введіть четверте число', '12'));

			let max1, max2;

			if (num1 > num2) {
				max1 = num1;
				max2 = num2;
			} else {
				max1 = num2;
				max2 = num1;
			}

			if (num3 > max1) {
				max2 = max1;
				max1 = num3;
			} else if (num3 > max2) max2 = num3;
			if (num4 > max1) {
				max2 = max1;
				max1 = num4;
			} else if (num4 > max2) max2 = num4;

			document.write(`max1= ${max1}; max2=${max2}`);

		
		</script>
	</body>
</html>
