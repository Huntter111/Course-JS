<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More Task 5</title>
	</head>
	<body>
		<h3>
			2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
			інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
		</h3>
		<script>
			let priceThing = parseFloat(prompt('Введіть умовну ціну за товару', '25'));
			let userHasMoney = parseFloat(prompt('Кількість грошей які має покупець', '30'));
			let resultPrices = userHasMoney - priceThing;
			if (resultPrices >= 4) {
				document.write(`Купіть лотарею за 4 грн`);
			} else if (resultPrices < priceThing) {
				document.write(`Недостатньо коштів`);
			} else {
				document.write(`Дякуємо за покупку ваша решта = ${resultPrices} `);
			}
		</script>
	</body>
</html>
