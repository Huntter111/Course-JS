	<body>
		<h3>7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h3>
		<script>
			let getUserNumberDayWeek = parseInt(prompt('Введіть номер місяця від 1 до 12', '1'));
			console.log('getUserNumberDayWeek:', typeof getUserNumberDayWeek);
			let result;
			switch (getUserNumberDayWeek) {
				case 1:
				case 2:
				case 12:
					result = `Зима`;
					break;
				case 3:
				case 4:
				case 5:
					result = `Весна`;
					break;
				case 6:
				case 7:
				case 8:
					result = `Літо`;
					break;
				case 9:
				case 10:
				case 11:
					result = `Осінь`;
					break;
				default:
					result = `Введіть коректне значення від 1 до 12`;
					break;
			}
			document.write(`${result}`);
		</script>
	</body>
</html>
