		<meta charset="UTF-8" />

		<title>More Task 11</title>

	<body>
		<h3>Знайти найбільше серед 3 чисел</h3>
		<script>
			let num1 = parseInt(prompt('Введіть перше число', '2'));
			let num2 = parseInt(prompt('Введіть друге число', '5'));
			let num3 = parseInt(prompt('Введіть третє число', '1'));

			let maxNumber;
			maxNumber = num1;
			if (num2 > maxNumber) maxNumber = num2;
			if (num3 > maxNumber) maxNumber = num3;

			document.write(`найбільше число ${maxNumber}`);
		</script>
	</body>
