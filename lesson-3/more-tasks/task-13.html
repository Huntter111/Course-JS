	<body>
		<h3>Знайти найбільше серед додатніх чисел</h3>
		<script>
			let num1 = parseInt(prompt('Введіть перше число', '100'));
			let num2 = parseInt(prompt('Введіть друге число', '10'));
			let num3 = parseInt(prompt('Введіть третє число', '2'));

			let minNumber;
			minNumber = Infinity;
			if (num1 > 0 && num1 < minNumber) minNumber = num1;
			if (num2 > 0 && num2 < minNumber) minNumber = num2;
			if (num3 > 0 && num3 < minNumber) minNumber = num3;
			document.write(`${minNumber}`);
			// document.write(`num 1 = ${num1}, num 2 = ${num2}, num 3 = ${num3}`);
		</script>
	</body>
