	<body>
		<h3>Знайти найбільше серед двох різних чисел замінити на ноль</h3>
		<script>
			let userInputFirstNumber = parseInt(prompt('Введіть перше число', '2'));
			let userInputSecondNumber = parseInt(prompt('Введіть друге число', '2'));

			if (userInputFirstNumber > userInputSecondNumber) {
				userInputFirstNumber = 0;
				console.log('userInputFirstNumber:', userInputFirstNumber);
			} else {
				userInputSecondNumber = 0;
				console.log('userInputSecondNumber:', userInputSecondNumber);
			}
			document.write(`Перше число = ${userInputFirstNumber}, друге число = ${userInputSecondNumber}`);
		</script>
	</body>
