<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>More Task 7</title>
	</head>
	<body>
		<h3>
			4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
			працівником, пенсіонером).
		</h3>
		<script>
			let getUserAge = parseInt(prompt('Введіть ваш вік ', '23'));
			let result;

			if (getUserAge <= 6) {
				result = `Ви є дитиною у садочку`;
			} else if (getUserAge <= 17) {
				result = `Ви є школярем`;
			} else if (getUserAge <= 23) {
				result = `Ви є студентом`;
			} else if (getUserAge < 65) {
				result = `Ви є працівником`;
			} else {
				result = `Ви є пенсіонером`;
			}
			document.write(`${result}`);
		</script>
	</body>
</html>
