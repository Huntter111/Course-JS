	<body>
		<h3>Знайти найбільше парне число</h3>
		<script>
			let num1 = parseInt(prompt('Введіть перше число', '100'));
			let num2 = parseInt(prompt('Введіть друге число', '10'));
			let num3 = parseInt(prompt('Введіть третє число', '2'));

			let maxNumber;
			maxNumber = -Infinity;
			if (num1 % 2 == 0 && num1 > maxNumber) maxNumber = num1;
			if (num2 % 2 == 0 && num2 > maxNumber) maxNumber = num2;
			if (num3 % 2 == 0 && num3 > maxNumber) maxNumber = num3;
			document.write(`${maxNumber}`);

			// document.write(`num 1 = ${num1}, num 2 = ${num2}, num 3 = ${num3}`);
		</script>
	</body>
