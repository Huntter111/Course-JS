<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1</title>
	</head>
	<body>
		<h3>
			З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
			кількість цукерок є більшою, або вивести, що кількість однакова.
		</h3>
		<script>
			const nameFirstChild = prompt("Введіть ім'я першої дитини", '');
			const nameSecondChild = prompt("Введіть ім'я другої дитини", '');

			const numSweetsFirst = parseInt(prompt('Введіть кількість цукерок для першої дитини', '0'));
			const numSweetsSecond = parseInt(prompt('Введіть кількість цукерок для другої дитини', '0'));

			if (numSweetsFirst > numSweetsSecond) {
				document.write(`Кількість цукерок більше ${nameFirstChild}`);
			} else if (numSweetsFirst === numSweetsSecond) {
				document.write(`Кількість цукерок однакова `);
			} else {
				document.write(`Кількість цукерок більше ${nameSecondChild}`);
			}
		</script>
	</body>
</html>
