	<body>
		<h3>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h3>
		<script>
			const userMonth = parseInt(prompt('Введіть номер місяця, щоб дізнатися пору року', '3'));

			if (userMonth <= 2) {
				alert('Пора року зима');
			} else if (userMonth <= 5) {
				alert('Пора року весна');
			} else if (userMonth <= 8) {
				alert('Пора року літо');
			} else if (userMonth <= 11) {
				alert('Пора року осінь');
			} else if (userMonth == 12) {
				alert('Пора року зима');
			}
		</script>
	</body>
</html>
