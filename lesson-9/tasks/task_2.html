	<body>
		<h3>
			2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
			заповнена 7-ками.
		</h3>
		<style>
			body {
				font-size: 1.5rem;
			}
		</style>
		<script>
			const userNumber = parseInt(prompt('Введіть кількість елементів для заповнення масиву', '20'));
			function getArrayFill(number) {
				let arr = new Array(number);
				arr.fill(0, 0, number / 2);
				arr.fill(7, number / 2, number);
				console.log(arr);
				return arr;
			}
			let result = document.write(`Масив з числами заповнений 0 і 7: ${getArrayFill(userNumber)}`);
		</script>
	</body>
