	<body>
		<h3>6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h3>
		<style>
			body {
				font-size: 1.5rem;
			}
			span {
				font-size: 2rem;
			}
		</style>
		<script>
			const arr = [2, -3, 4, 0, -1, 7, 8, 11, 9];
			function getProductNumbersTwo(randomArray) {
				let productResult = [];
				for (const item of randomArray) {
					if (item > randomArray[0]) {
						let resultProduct = item * 2;
						productResult.push(resultProduct);
					}
				}
				return productResult;
			}

			let result = document.write(`
			Масив елементів = ${arr} <br> <br>
			<span>Числа більші за 100: ${getProductNumbersTwo(arr)}</span>
               `);
		</script>
	</body>
