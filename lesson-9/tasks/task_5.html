		<h3>5.Дано масив елементів. Знайти добуток додатних елементів</h3>
		<style>
			body {
				font-size: 1.5rem;
			}
			span {
				font-size: 2rem;
			}
		</style>
		<script>
			const arr = [2, -3, 4, 0, -1, 7];
			function getProductNumbers(arr) {
				let counterSum = 1;
				for (const item of arr) {
					if (item > 0) {
						counterSum *= item;
						console.log(counterSum);
					}
				}
				console.log(counterSum);
				return counterSum;
			}
			let result = document.write(`
         Рандомний масив елементів = ${arr} <br> <br>
         <span>Добуток чисел: ${getProductNumbers(arr)}</span>`);
		</script>
