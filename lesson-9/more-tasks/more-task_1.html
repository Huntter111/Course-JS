	<body>
		<h3>1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.</h3>
		<script>
			let userValueElements = parseInt(prompt('Введіть кількість елементів в масиві', '10'));
			function getNewArray(userValue) {
				return new Array(userValue).fill(0);
			}
			let newArray = getNewArray(userValueElements);
			console.log('newArray:', newArray);
			document.write(`${newArray}`);
		</script>
