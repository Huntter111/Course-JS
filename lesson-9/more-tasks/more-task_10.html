		<h3>10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getRandomArray(min, max, valueElementsArray) {
				let randomArray = [];
				for (let i = 0; i < valueElementsArray; i++) {
					let randomElement = getRandomNumber(min, max);
					randomArray.push(randomElement);
				}
				return randomArray;
			}
			let arrayElements = getRandomArray(800, 1200, 5);
			console.log('arrayElements:', arrayElements);

			function getArrayDiscountsWithMap(arr) {
				let discont = 1 - 0.8;
				let newArray = arr.map(element => (element *= discont).toFixed(2));
				return newArray;
			}
			console.log(getArrayDiscountsWithMap(arrayElements));
			document.write(
				`
				Дано масив цін у грн. Податок складає 20% = ${getArrayDiscountsWithMap(arrayElements)}
            
            `,
			);
		</script>
