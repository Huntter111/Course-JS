		<h3>7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getRandomArray(min, max, valueElementsArray) {
				let randomArray = [];
				for (let i = 0; i < valueElementsArray; i++) {
					let randomElement = getRandomNumber(min, max);
					randomArray.push(randomElement);
				}
				return randomArray;
			}
			let arrayElements = getRandomArray(800, 1200, 5);
			console.log('arrayElements:', arrayElements);

			function getArrayDiscounts(arr) {
				const discount = 0.7;
				arr.forEach((element, index, baseArrRef) => {
					if (element > 1000) {
						baseArrRef[index] *= 1 - 0.3;
					}
				});
				return arr;
			}
			function getArrayDiscountsWithMap(arr) {
				const discount = 0.7;
				arr.map((element, index, baseArrRef) => {
					if (element > 1000) {
						baseArrRef[index] *= 1 - 0.3;
					}
				});
				return arr;
			}
			document.write(
				`Ціни товарів, які більші за 1000 грн. дати 30% знижки = ${getArrayDiscounts(
					arrayElements,
				)} <br> <br> З використанням map = ${getArrayDiscountsWithMap(arrayElements)}`,
			);
		</script>
