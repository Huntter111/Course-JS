	<body>
		<h3>4.Дано масив елементів. Вивести на екран елементи, що більші за 100</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getRandomArray(min, max, valueElementsArray) {
				let randomArray = [];
				for (let i = 0; i < valueElementsArray; i++) {
					let randomElement = getRandomNumber(min, max);
					randomArray.push(randomElement);
				}
				return randomArray;
			}
			let arrayElements = getRandomArray(10, 200, 10);
			console.log('arrayElements:', arrayElements);

			function getElementsMoreThan100(arr) {
				let newArrayElementsMoreThan100 = [];
				for (const element of arr) {
					if (element > 100) {
						newArrayElementsMoreThan100.push(element);
					}
				}
				return newArrayElementsMoreThan100;
			}
			document.write(`Всі елементи масиву ${arrayElements} <br>  <br> Тіщо більші за 100 = ${getElementsMoreThan100(arrayElements)}','`);
		</script>
