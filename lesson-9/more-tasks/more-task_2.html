	<body>
		<h3>2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1- цями, а друга заповнена 7-ками.</h3>
		<script>
			let userValueElementsArray = parseInt(prompt('Введіть кількість елементів в масиві', '10'));

			function getNewArray(userValue) {
				let halfArray = Math.ceil(userValue / 2);

				let generateArr = new Array(userValue).fill(0);
				generateArr.fill(1, halfArray);
				return generateArr;
			}

			document.write(`${getNewArray(userValueElementsArray)}`);
		</script>
	</body>
