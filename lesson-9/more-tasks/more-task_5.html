		<h3>5.Дано масив елементів. Знайти добуток додатних елементів</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getRandomArray(min, max, valueElementsArray) {
				let randomArray = [];
				for (let i = 0; i < valueElementsArray; i++) {
					let randomElement = getRandomNumber(min, max);
					randomArray.push(randomElement);
				}
				return randomArray;
			}
			let arrayElements = getRandomArray(-10, 10, 5);
			console.log('arrayElements:', arrayElements);

			function getElementsMoreThan100(arr) {
				let counterPlusElements = 1;

				for (const element of arr) {
					if (element > 0) {
						counterPlusElements *= element;
					}
				}
				return counterPlusElements;
			}
			document.write(`Всі елементи масиву = ${arrayElements} <br> <br> Добуток додатних елементів = ${getElementsMoreThan100(arrayElements)}`);
		</script>
