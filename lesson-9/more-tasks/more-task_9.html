		<h3>9. Дано масив імен. Сформувати масив з перших літер цих імен.</h3>
		<script>
			let namesArray = ['Андрій', 'Нікіта', 'Толя', 'Олексій', 'Нікіта'];

			function getArrayFirstLetter(arr) {
				let newFirstLetterArray = arr.map(element => element[0]);
				return newFirstLetterArray;
			}
			console.log(getArrayFirstLetter(namesArray));
			document.write(
				`
				Масив з перших літер цих імен = ${getArrayFirstLetter(namesArray)}
            
            `,
			);
		</script>
