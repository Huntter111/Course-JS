		<script>
			class checkInput {
				constructor(loginTitle, passwordTitle, buttonTitle) {
					this.loginTitle = loginTitle;
					this.passwordTitle = passwordTitle;
					this.buttonTitle = buttonTitle;
				}
				checkValidity() {
					const validityStatus = this.loginInput.value && this.loginPassword.value;
					console.log('checkInput ~ checkValidity ~ validityStatus:', validityStatus);
					if (validityStatus) this.loginBtn.removeAttribute('disabled');
					else this.loginBtn.setAttribute('disabled', 'true');
				}
				createElements(labelText, inputType) {
					const div = document.createElement('div');

					const label = document.createElement('label');
					label.innerText = labelText;

					const inp = document.createElement('input');
					inp.type = inputType;
					inp.oninput = this.checkValidity.bind(this);

					label.append(inp);
					div.append(label);
					return { div, inp };
				}
				render(targetSelector) {
					const container = document.createElement('div');

					const obj1 = this.createElements(this.loginTitle, 'text');
					console.log('checkInput ~ render ~ obj1:', obj1);
					container.append(obj1.div);
					this.loginInput = obj1.inp;

					const obj2 = this.createElements(this.passwordTitle, 'password');
					this.loginPassword = obj2.inp;
					container.append(obj2.div);

					const btn = document.createElement('button');
					btn.className = 'btn';
					btn.innerText = this.buttonTitle;
					btn.setAttribute('disabled', 'true');
					this.loginBtn = btn;
					container.append(btn);
					document.querySelector(targetSelector).append(container);
				}
			}
			window.onload = function () {
				const p1 = new checkInput('Login', 'Password', 'Login');
				p1.render('#cnt');
				console.log(p1);
			};
		</script>
