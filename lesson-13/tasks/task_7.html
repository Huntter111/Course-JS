	<body>
		<h3>Задача 7. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</h3>

		<script>
			function getRandomNum(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function myFunc() {
				let firstRandomNum = getRandomNum(10, 20);
				let secondRandomNum = getRandomNum(10, 30);
				let resultSum = firstRandomNum + secondRandomNum;
				let newTimeOut = setTimeout(() => {
					let userNumber = parseInt(prompt(`Введіть суму двох чисел ${firstRandomNum} + ${secondRandomNum}`, ''));

					if (userNumber === resultSum) {
						alert('Вітаю, все правильно!');
					} else {
						alert(`Ні, відповідь ${resultSum}!`);
					}

					myFunc();
				}, 10000);
			}
			myFunc();
		</script>
	</body>
