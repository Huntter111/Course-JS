<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice 4</title>
		<script>
			function getAge(year, month, day) {
				const birthDate = new Date(year, month - 1, day);
				const currentDate = new Date();

				const diff = currentDate - birthDate;
				return Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
			}
			let year = parseInt(prompt('Year birthday', ''));
			let month = parseInt(prompt('Month birthday', '')); // 1-12
			let day = parseInt(prompt('Day birthday', ''));
			const age = getAge(year, month, day);
			alert(age);
		</script>
	</head>
	<body>
		<h3>Задача 4. Користувач вводить день народження знайти кількість повних років</h3>
	</body>
</html>
