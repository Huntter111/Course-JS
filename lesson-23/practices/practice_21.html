		<script>
			let userInput = 'Віталій Дан Максимович';
			let stringArray = userInput.split(' ');

			// Беремо перший елемент як ім'я і другий елемент як прізвище
			let firstName = stringArray[0];
			let lastName = stringArray[1].toUpperCase();

			// Формуємо новий рядок у необхідному форматі
			let formattedString = `${firstName} ${lastName}`;

			// Виводимо результат
			document.write(`Від форматоване ім'я: ${formattedString}`);
