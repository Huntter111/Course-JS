<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice 16</title>
		<script>
			let str = 'I call 0-800-500-415 every day, but 0-800-500-789 is better';

			if (/\b0-800-\d{3}-\d{3}\b/.test(str)) {
				let list = str.match(/\b0-800-\d{3}-\d{3}\b/g);
				console.log('list:', list);
				alert(list);
			} else alert('no');
		</script>
	</head>
	<body>
		<h3>Задача 16. Дано повідомлення від користувача. Визначити, чи є у повідомлення номер телефону у форматі «0-800-***-***» (приклад: 0-800-500-415).</h3>
	</body>
