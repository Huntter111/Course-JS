<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice 1</title>
		<style></style>
	</head>
	<body>
		<h1>Простий TODO менеджер</h1>
		<div>
			<h2>Нова задача</h2>
			<div>
				<label
					>Текст задачі
					<input id="title" type="text" value="task" />
				</label>
			</div>
			<div>
				<label
					>Пріоритетність задачі
					<input id="priority" type="number" value="10" />
				</label>
			</div>
			<div>
				<button id="add_btn">Додати задачу</button>
			</div>
		</div>
		<div class="todo-list">
			<h1>Список задач</h1>
			<div class="list">
				<div>
					<button id="clear_all">Clear</button>
				</div>
				<div id="container"></div>
			</div>
		</div>
		<script>
			function onTaskDelete() {
				// console.log(this);

				this.parentElement.remove();
			}
			function clearAll() {
				const button = this;
				const list = button.closest('.list'); // closest для найближчого батьківського елемента
				list.lastElementChild.innerHTML = '';
				console.log(list);
			}
			function onAddTask() {
				const taskTitle = document.getElementById('title').value;
				const taskPriority = document.getElementById('priority').value;

				const div = document.createElement('div');
				const span = document.createElement('span');
				span.innerText = `${taskTitle} - ${taskPriority}`;
				div.append(span);

				const btn = document.createElement('button');
				btn.innerText = 'Delete';
				btn.onclick = onTaskDelete;
				div.append(btn);
				container.append(div);
			}
			add_btn.onclick = onAddTask;
			clear_all.onclick = clearAll;
		</script>
	</body>
</html>
