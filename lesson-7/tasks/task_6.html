	<body>
		<h3>
			Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
			заданим фіксованим повідомленням).
		</h3>

		<style>
			table {
				padding: 5px;
				border: 5px solid black;
			}
			td {
				padding: 10px;
				border: 5px solid red;
			}
		</style>
		<script>
			const counterNumberRows = parseInt(prompt('Введіть кількість рядків у таблиці', '3'));
			const counterNumberColumns = parseInt(prompt('Введіть кількість стовпців у таблиці', '5'));
			function getCreteTable(rows, columns) {
				document.write(`<table>`);
				for (let i = 0; i < rows; i++) {
					document.write(`<tr></tr>`);
					for (let j = 0; j < columns; j++) {
						document.write(`<td>Greak${j + 1}</td>`);
					}
				}
				document.write(`</table>`);
			}
			let result = getCreteTable(counterNumberRows, counterNumberColumns);
		</script>
	</body>
