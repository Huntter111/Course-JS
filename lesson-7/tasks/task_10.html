	<body>
		<h3>
			Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє
			значення для додатних показів температури.
		</h3>

		<style>
			span {
				font-size: 1.5rem;
			}
			.span-counter {
				padding: 5px;
				background-color: aqua;
			}
		</style>

		<script>
			const minTemperature = -30;
			const maxTemperature = 30;
			function randomTemparature(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getCounterMinTemperature() {
				let counter = 0;
				let temperature;
				let temperatureSum = 0;
				let avarageTemparature;
				for (let i = 0; i < 15; i++) {
					temperature = randomTemparature(minTemperature, maxTemperature);
					if (temperature > 0) {
						temperatureSum += temperature;
						counter++;
					}
					document.write(`<span>${temperature}, </span>`);
					console.log(temperatureSum);
				}
				avarageTemparature = temperatureSum / counter;
				let resultMinTemperature = document.write(
					`<br><br><span>Сумма чисел = ${temperatureSum}</span> <br> <span>Лічильник = ${counter}<span> <br> <span>Середня температура = ${avarageTemparature.toFixed(
						1,
					)} </span> `,
				);
				return resultMinTemperature;
			}
			let result = getCounterMinTemperature();
		</script>
	</body>
