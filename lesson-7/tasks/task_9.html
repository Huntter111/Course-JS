<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />

		<title>Task 9</title>
	</head>
	<body>
		<h3>
			Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
			від’ємних показів температури.
		</h3>
		<style>
			span {
				font-size: 1.5rem;
			}
			.span-counter {
				padding: 5px;
				background-color: aqua;
			}
		</style>
		<script>
			const minTemperature = -30;
			const maxTemperature = 30;
			function randomTemparature(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getCounterMinTemperature() {
				let counter = 0;
				let temperature;
				for (let i = 0; i < 15; i++) {
					temperature = randomTemparature(minTemperature, maxTemperature);
					if (temperature < 0) counter++;
					document.write(`<span>${temperature}, </span>`);
				}
				let resultMinTemperature = document.write(
					`<br> <br> <span>Від'ємних показників температури = <span class='span-counter'>${counter}</span> </span>`,
				);
				return resultMinTemperature;
			}
			let result = getCounterMinTemperature();
		</script>
	</body>
</html>
