	<body>
		<h3>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</h3>
		<script>
			// 0
			function getSeason(month) {
				let result;
				switch (month) {
					case 1:
					case 2:
					case 12:
						result = `Зима`;
						break;
					case 3:
					case 4:
					case 5:
						result = `Весна`;
						break;
					case 6:
					case 7:
					case 8:
						result = `Літо`;
						break;
					case 9:
					case 10:
					case 11:
						result = `Осінь`;
						break;

					default:
						result = `Немає такого місяця`;
						break;
				}
				return result;
			}
			let userInputMonth = parseInt(prompt('Введіть місяць щоб дізнатись пору року', '3'));

			let resultSeason = getSeason(userInputMonth);
			document.write(`Пору року = ${resultSeason}`);
		</script>
	</body>
