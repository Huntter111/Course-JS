	<body>
		<h3>Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію).</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getImage(minNum, maxNum) {
				let randomNumber = getRandomNumber(minNum, maxNum);
				let result;
				switch (randomNumber) {
					case 1:
						result = `<img src="../img/1.jpg" />`;
						break;
					case 2:
						result = `<img src="../img/2.jpg" />`;
						break;
					case 3:
						result = `<img src="../img/3.jpg" />`;
						break;
					case 4:
						result = `<img src="../img/4.jpg" />`;
						break;
				}
				return result;
			}
			document.write(`${getImage(1, 4)}`);
		</script>
	</body>
