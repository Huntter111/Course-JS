		<h3>Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h3>
		<script>
			// 0
			function getDay(day) {
				let result;
				switch (day) {
					case 1:
					case 2:
					case 3:
					case 4:
					case 5:
						result = 'Це робочий день';
						break;
					case 6:
					case 7:
						result = 'Це вихідний день';
						break;

					default:
						result = 'Error';
						break;
				}
				return result;
			}
			let userInputDay = parseInt(
				prompt("Введіть число від 1 до 7 для з'ясування номера дня чи є він робочим", '3'),
			);

			let resultDay = getDay(userInputDay);
			document.write(`Назва місяця = ${resultDay}`);
		</script>
	</body>
