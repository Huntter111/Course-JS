		<h3>Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			let userMinTemperature = parseInt(prompt('Введіть мінімальну температуру за 30 днів', '-30'));
			let userMaxTemperature = parseInt(prompt('Введіть максимальну температуру за 30 днів', '30'));
			let userDays = parseInt(prompt('Введіть кількість днів', '22'));
			let randomNumber;
			function getMinusDaysTemparature(minTemp, maxTemp, valueDays) {
				let counterMitusTemperature = 0;
				for (let i = 0; i < userDays; i++) {
					randomNumber = getRandomNumber(minTemp, maxTemp);
					console.log('getMinusDaysTemparature ~ randomNumber:', randomNumber);
					if (randomNumber < 0) {
						counterMitusTemperature++;
					}
				}
				return counterMitusTemperature;
			}
			let result = getMinusDaysTemparature(userMinTemperature, userMaxTemperature, userDays);
			document.write(`Кількість днів з мінусовою погодою було ${result}`);
		</script>
