	<body>
		<h3>Задача 11. Поступово генерують R випадкових чисел у вказаному діапазоні. Знайти суму парних чисел.</h3>
		<script>
			function getRandomNum(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function isEven(num) {
				return num % 2 === 0;
			}
			function getEvenSum(R, minV = 1, maxV = 100) {
				let sum = 0;

				for (let i = 0; i < R; i++) {
					let randomNumber = getRandomNum(minV, maxV);
					console.log('getEvenSum ~ randomNumber:', randomNumber);
					if (isEven(randomNumber)) sum += randomNumber;
				}
				return sum;
			}
			let userNumber = parseInt(prompt('Введіть кількість чисел R', '20'));
			let userMinNum = parseInt(prompt('Введіть мінімальне число з діапазону', '20'));
			let userMaxNum = parseInt(prompt('Введіть мінімальне число з діапазону', '200'));
			let result = getEvenSum(userNumber, userMinNum, userMaxNum);

			document.write(`Сума чисел = ${result}`);
		</script>
