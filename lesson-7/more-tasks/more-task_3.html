	<body>
		<h3>Задача 3. Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток; 3)середнє арифметичне; 4)мінімальне значення.</h3>
		<script>
			// 0
			let userNumberOne = parseInt(prompt('Введіть перше число', '22'));
			let userNumberTwo = parseInt(prompt('Введіть друге число', '14'));
			let userNumberThree = parseInt(prompt('Введіть третє число', '10'));
			let userNumberFour = parseInt(prompt('Введіть четверте число', '2'));
			// Сума чисел
			function getSum(x1, x2, x3, x4) {
				return x1 + x2 + x3 + x4;
			}
			// Добуток чисел
			function getProduct(x1, x2, x3, x4) {
				return x1 * x2 * x3 * x4;
			}
			function getAverage(x1, x2, x3, x4) {
				return (x1 + x2 + x3 + x4) / 4;
			}
			function getMinNumber(x1, x2, x3, x4) {
				let min;
				min = x1;
				if (x2 < min) min = x2;
				if (x3 < min) min = x3;
				if (x4 < min) min = x4;

				return min;
			}
			document.write(
				`Сума чисел = ${getSum(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)}, <br>
            Добуток чисел = ${getProduct(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)}, <br> 
            Середнє значення = ${getAverage(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)}, <br> 
            Мінімальне значення = ${getMinNumber(userNumberOne, userNumberTwo, userNumberThree, userNumberFour)} <br>`,
			);
		</script>
