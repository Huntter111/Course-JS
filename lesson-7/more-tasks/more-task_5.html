	<body>
		<h3>Задача 5. Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми у фунти; Кілометри у милі.</h3>
		<script>
			let userNumber = parseInt(prompt('Введіть число яке потрібно перетворити ', '120'));

			function getInches(number) {
				return number * 0.3937008;
			}
			function getPounds(number) {
				return number * 2.2046226;
			}
			function getMiles(number) {
				return number * 1.609344;
			}

			document.write(`Сантиметри у дюйми = ${getInches(userNumber).toFixed(3)} <br>
         Кілограми у фунти = ${getPounds(userNumber).toFixed(3)}  <br>
         Кілометри у милі = ${getMiles(userNumber).toFixed(3)}
         `);
		</script>
