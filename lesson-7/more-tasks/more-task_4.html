	<body>
		<h3>
			Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших
			за 100.
		</h3>
		<script>
			let firtstNum = parseFloat(prompt('Введіть перше число', '120'));
			let secondNum = parseFloat(prompt('Введіть друге число', '-11'));
			let thirdNum = parseFloat(prompt('Введіть третє число', '14'));

			function getAllParam(num1, num2, num3) {
				let quantityEven = 0;
				let quantityPlusNumber = 0;
				let quantityMoreThan100 = 0;

				if (num1 > 0) {
					quantityPlusNumber++;
					if (num1 % 2 === 0) {
						quantityEven++;
					}
					if (num1 >= 100) {
						quantityMoreThan100++;
					}
				}
				if (num2 > 0) {
					quantityPlusNumber++;
					if (num2 % 2 === 0) {
						quantityEven++;
					}
					if (num2 >= 100) {
						quantityMoreThan100++;
					}
				}
				if (num3 > 0) {
					quantityPlusNumber++;
					if (num3 % 2 === 0) {
						quantityEven++;
					}
					if (num3 >= 100) {
						quantityMoreThan100++;
					}
				}
				let result = `кількість парних = ${quantityEven}, Кількість додатних = ${quantityPlusNumber}, Кількість більших за 100 = ${quantityMoreThan100}`;
				return result;
			}

			document.write(`${getAllParam(firtstNum, secondNum, thirdNum)}`);
		</script>
	</body>
