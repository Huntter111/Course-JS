	<body>
		<h3>Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).</h3>
		<script>
			let userRow = parseInt(prompt('Введіть кількість рядків', '4'));
			let userColumn = parseInt(prompt('Введіть кількість стовпців', '5'));
			function getMessage() {
				return `Hello`;
			}
			function getTable(row, column) {
				document.write(`<table>`);
				document.write(`<tbody>`);
				for (let r = 0; r < row; r++) {
					document.write(`<tr>`);
					for (let c = 0; c < column; c++) {
						document.write(`<td>${getMessage()}</td>`);
					}
					document.write(`</tr>`);
				}
				document.write(`</tbody>`);
				document.write(`</table>`);
			}
			getTable(userRow, userColumn);
		</script>
	</body>
	<style>
		table {
			* {
				border: 1px solid red;
			}
		}
