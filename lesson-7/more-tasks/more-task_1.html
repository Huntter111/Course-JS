	<body>
		<h3>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</h3>
		<script>
			// 0
			function getMonthName(month) {
				let result;
				switch (month) {
					case 1:
						result = `Січень`;
						break;
					case 2:
						result = `Лютий`;
						break;
					case 3:
						result = `Березень`;
						break;
					case 4:
						result = `Квітень`;
						break;
					case 5:
						result = `Травень`;
						break;
					case 6:
						result = `Червень`;
						break;
					case 7:
						result = `Липень`;
						break;
					case 8:
						result = `Серпень`;
						break;
					case 9:
						result = `Вересень`;
						break;
					case 10:
						result = `Жовтень`;
						break;
					case 11:
						result = `Листопад`;
						break;
					case 12:
						result = `Грудень`;
						break;

					default:
						result = `Немає такого місяця`;
						break;
				}
				return result;
			}
			let userInputMonth = parseInt(prompt('Введіть число від 1 до 12, щоб дізнатись назву місяця', '3'));

			let resultSeason = getMonthName(userInputMonth);
			document.write(`Назва місяця = ${resultSeason}`);
		</script>
