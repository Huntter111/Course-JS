	<body>
		<h3>Дано дату день.місяць.рік зробити місяць день рік</h3>
		<script>
			let str = '15.02.2023'; //=> 02/15/2023
			console.log('str:', str);

			str = str.replace(/(\d{2})\.(\d{2})\.(\d{4})/, '$2/$1/$3');
			alert(str);
		</script>
