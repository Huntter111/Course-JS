	<body>
		<h3>Задача 2. Замінити номер розділяючи послідовності цифр дефісом згідно з форматом 0504546626 -> +380-50-45-466-26</h3>
		<!--  ? str = str.replace(/(\d{2})\.(\d{2})\.(\d{4})/, '$2/$1/$3'); -->
		<script>
			let str = '0504546626'; // => +380-50-45-466-26
			console.log('example:', str);
			let regex = /(\d{2})(\d{2})(\d{3})(\d{2})/;
			let newStr = str.replace(regex, `+380-$1-$2-$3-$4`);
			console.log('newStr:', newStr);
		</script>
	</body>
