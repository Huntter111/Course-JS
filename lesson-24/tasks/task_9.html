	<body>
		<h3>
			Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів.
			<br />
			Заокруглити вверх значення та підрахувати кількість різних показів.
		</h3>
		<script>
			let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9];
			console.log('example:', temperatures);

			let roundTemperatures = temperatures.map(temperature => Math.ceil(temperature));

			let temperatureSet = new Set(roundTemperatures.map(temperature => temperature));

			console.log(`Кількість різних показів: ${temperatureSet.size}`);
			let mapTemperatures = new Map();
			for (const temperature of roundTemperatures) {
				let count = mapTemperatures.get(temperature) || 0;
				mapTemperatures.set(Math.ceil(temperature), count + 1);
			}
			console.log('mapTemperatures:', mapTemperatures);
		</script>
	</body>
