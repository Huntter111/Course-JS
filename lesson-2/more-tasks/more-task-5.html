	<body>
		<h2>
			Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок
			становить 20%.
		</h2>
		<script>
			const tax = 0.2;
			let chargedMoney = parseFloat(prompt('Введіть платню суміснику', '100'));
			let totalTax = chargedMoney * 0.2;
			const totalPrice = chargedMoney - totalTax;
			document.write(`Суміник отримає ${totalPrice.toFixed(2)} грн`);
