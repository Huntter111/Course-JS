	<body>
		<h2>З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців.</h2>
		<script>
			let userInputNumberMonth = parseInt(prompt('Введіть номер місяця', '10'));
			let userInputAfterMonth = parseInt(prompt('Введіть кількість N місяців', '20'));
			const quantityMonthInYear = 12;
			let wichMonthWillBe = ((userInputNumberMonth + userInputAfterMonth - 1) % quantityMonthInYear) + 1;
			console.log('wichMonthWillBe:', wichMonthWillBe);
			document.write(`Через ${userInputAfterMonth} міс., буде ${wichMonthWillBe} місяць`);
		</script>
	</body>
