	<body>
		<h2>Визначити скільки повних тижнів є у вказаній кількості днів.</h2>
		<script>
			let userInputDays = parseInt(prompt('Введіть кількість днів', '22'));
			const oneWeek = 7;
			let sumWeek = Math.floor(userInputDays / oneWeek);
			document.write(`Кількість повних тижнів = ${sumWeek}`);
		</script>
	</body>
</html>
