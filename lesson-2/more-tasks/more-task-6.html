<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>task6</title>
	</head>
	<body>
		<h2>
			Дано три дійсні змінні a, b і c. Скласти алгоритм, який міняє місцями значення цих змінних наступним чином:
			змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна c – попереднє значення
			змінної a.
		</h2>
		<script>
			let a, b, c, d;
			a = 6;
			b = 8;
			c = 111;

			d = a;
			a = b;
			b = c;
			c = d;
			console.log('a:', a);
			console.log('b:', b);
			console.log('c:', c);
		</script>
	</body>
</html>
