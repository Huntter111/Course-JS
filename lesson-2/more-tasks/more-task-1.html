<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>task1</title>
	</head>
	<body>
		<h2>
			Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів,
			які повинні бути відображені у цьому рядку.
		</h2>

		<script>
			let widthScreen = parseFloat(prompt('Введіть ширину екрана в px', '1200'));
			let numberElements = parseFloat(prompt('Введіть кількість елементів для відображення', '3'));

			let widthElements = widthScreen / numberElements;
			document.write(`Ширина елементів дорівнює ${widthElements.toFixed(2)} px`);
		</script>
	</body>
</html>
