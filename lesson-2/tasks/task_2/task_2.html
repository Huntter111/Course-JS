	<body>
		<h3>Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h3>
		<script>
			const yearBirth = parseInt(prompt('Введіть рік народження', '0000'));
			const dateToday = new Date();
			const yearToday = dateToday.getFullYear();

			const howYears = yearToday - yearBirth;
			alert(`You are ${howYears} years old`);
			document.write(`You are ${howYears} years old`);
		</script>
	</body>
