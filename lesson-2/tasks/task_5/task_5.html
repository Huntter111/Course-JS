	<body>
		<h3>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h3>
		<script>
			// 1 Вводимо кількість секунд.
			const numberSeconds = parseFloat(prompt('Введіть кількість секунд', '0'));
			// 2
			const lookForMinutes = numberSeconds / 60;
			const lookForHours = numberSeconds / 3600;
			alert(`Хвилини : ${Math.round(lookForMinutes)}хв. , Години: ${Math.round(lookForHours)} год. `);
			document.write(
				`Хвилини : ${Math.round(lookForMinutes)} хв. <br> <br> Години: ${Math.round(lookForHours)} год. `,
			);
		</script>
	</body>
</html>
