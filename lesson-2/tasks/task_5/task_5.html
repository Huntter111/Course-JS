	<body>
		<h3>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</h3>
		<script>
			// 1 Вводимо кількість секунд.
			const numberSeconds = parseInt(prompt('Введіть кількість секунд', '0'));
			// 2
			const lookForHours = Math.floor(numberSeconds / 3600);
			const lookForMinutes = Math.floor(numberSeconds / 60 - lookForHours * 60);
			const lookForSeconds = numberSeconds % 60;
			// alert(
			// 	`Години: ${Math.floor(lookForHours)} год., Хвилини : ${Math.floor(
			// 		lookForMinutes,
			// 	)}хв. Секунды: ${lookForSeconds} `,
			// );
			alert(`Години: ${lookForHours} год., Хвилини : ${lookForMinutes} хв. Секунды: ${lookForSeconds} `);
			document.write(`Години: ${lookForHours} год., Хвилини : ${lookForMinutes} хв. Секунды: ${lookForSeconds} `);
		</script>
	</body>
