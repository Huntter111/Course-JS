<html lang="en">

		<meta charset="UTF-8" />

		<title>Task 7</title>

	<body>
		<h3>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</h3>
		<script>
			let minSeatNumber = 1;
			let maxSeatNumber = 12;
			let resultSeatNumber = minSeatNumber + Math.floor(Math.random() * (maxSeatNumber - minSeatNumber + 1));
			console.log(resultSeatNumber);
			let minDayNumber = 0;
			let maxDayNumber = 6;
			let resultDayNumber = minDayNumber + Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1));
			console.log(resultDayNumber);
			const resultSumDaysNumber = resultSeatNumber + resultDayNumber;

			document.write(`Ваше випадкове місце = ${resultSeatNumber} <br> <br>
         Ваш випадковий день = ${resultDayNumber} <br> <br>
         Сума = ${resultSumDaysNumber}`);
		</script>
	</body>
</html>
