<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>task1</title>

	<body>
		<h2>Задача 1</h2>
		<p>S1=a+12+b</p>
		<script>
			// 1 Просимо користувача ввести дані
			let firstNumber = parseInt(prompt('Введіть перше число!', '0'));
			let secondNumber = parseInt(prompt('Введіть друге число!', '0'));

			// 2 Обчислюємо дані за формулою
			let result = firstNumber + 12 + secondNumber;

			// 3 Вивід результату на екран
			alert(`Cума чисел = ${result}`);
			document.write(`Cума чисел = ${result}`);
		</script>
	</body>
</html>
