<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body>
		<h2>Задача 4</h2>
		<p>S3= Math.sin((a / (-b))</p>
		<script>
			// 1 Просимо користувача ввести дані
			let firstNumber = parseInt(prompt('Введіть перше число!', '0'));
			let secondNumber = parseInt(prompt('Введіть друге число!', '0'));
			// 2 Обчислюємо дані за формулою
			let result = Math.sin(firstNumber / -secondNumber);
			// 3 Вивід результату на екран
			alert(`Корінь кубічний = ${result}`);
			document.write(`Корінь кубічний = ${result}`);
		</script>
	</body>
