<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 3</title>
	</head>
	<body>
		<h3>
			Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної
			вартості).
		</h3>
		<script>
			// 1 Вводимо вартість і кількість одиниць товару
			const priceThing = parseFloat(prompt('Введіть вартість одиниці товару', '0'));
			const quantityThings = parseInt(prompt('Введіть кількість одиниць товару', '0'));
			// 2 Константа 5% ПДВ
			const VAT = 0.05;
			const totalCostThings = priceThing * quantityThings;
			const totalVAT = totalCostThings * VAT;
			alert(`Загальна вартість речей становить ${totalCostThings} грн. ПДВ складає ${totalVAT} грн.`);
			document.write(
				`Загальна вартість речей становить ${totalCostThings} грн. <br> <br> ПДВ складає ${totalVAT} грн.`,
			);
		</script>
	</body>
</html>
