		<script>
			// Знайти максимальне серед від'ємних (reduce)

			let numbers = [10, -32, -2, 44, 345, 21, -1];
			let max = -Infinity;
			for (let i = 0; i < numbers.length; i++) {
				let element = numbers[i];
				if (element < 0 && element > max) max = element;
			}

			console.log('max:', max);

			let newMaxElement = numbers.reduce((max, element) => (element < 0 && element > max ? element : max), -Infinity);
			console.log('newMaxElement:', newMaxElement);
