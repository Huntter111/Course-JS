<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 7</title>
	</head>
	<body>
		<h3>
			Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових
			чисел вводиться користувачем.
		</h3>
		<script>
			let firstNubmer = 0;
			const userNumber = parseInt(prompt('Введіть кількість випадкових чисел', '5'));
			const minNumber = 1,
				maxNumber = 100;
			while (firstNubmer <= userNumber) {
				let generateNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
				firstNubmer++;
				let result = document.write(
					`
						<ul>
							<li>
									${generateNumber}
								</li>
						</ul>
							`,
				);
			}
		</script>
	</body>
</html>
