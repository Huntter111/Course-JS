<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 3</title>
	</head>
	<body>
		<h3>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</h3>
		<script>
			const tableCulumns = 7;
			const tableRow = 1;
			for (let i = 0; i < tableRow; i++) {
				document.write(`<table >`);
				document.write('<tr>');
				for (let j = 0; j < tableCulumns; j++) {
					document.write(`<td> ${j + 1} </td>`);
				}
				document.write(`</tr>`);
				document.write(`</table >`);
			}
		</script>
		<style>
			table {
				border: 2px solid black;
			}
			td {
				padding: 5px;
				border: 1px solid rgb(71, 71, 71);
			}
		</style>
	</body>
</html>
