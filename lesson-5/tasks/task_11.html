	<body>
		<h3>Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</h3>
		<script>
			const userMinNumber = parseInt(prompt('Введіть мінімальне число', '5'));
			const userMaxNumber = parseInt(prompt('Введіть максимальне число', '20'));
			let result;
			let resultSum = 0;
			let minNumber = userMinNumber;
			let maxNumber = userMaxNumber;
			while (minNumber < maxNumber) {
				if (minNumber % 2 !== 0) {
					result = minNumber;
					// document.write(`${result} <br>`);
					resultSum = resultSum + result;
					console.log(resultSum);
				}
				minNumber++;
			}
			document.write(
				`Сума всіх непарних чисел в проміжку від ${userMinNumber} до ${userMaxNumber}  дорівнює ${resultSum}`,
			);
		</script>
	</body>
