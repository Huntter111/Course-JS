	<body>
		<h3>Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</h3>
		<script>
			let counterSum = 0;
			let counterTimes = 0;
			let userStartNumber = parseInt(prompt('Введіть початок проміжку', '2'));
			let userEndNumber = parseInt(prompt('Введіть кінець проміжку', '200'));
			if (userStartNumber % 2 === 0) {
				userStartNumber++;
			}
			console.log('userStartNumber:', userStartNumber);

			for (let i = userStartNumber; i <= userEndNumber && counterTimes < 5; i += 2) {
				counterSum += i;
				console.log('counterSum:', counterSum);
				counterTimes++;
				console.log('counterTimes:', counterTimes);
			}

			document.write(`${counterSum}`);
		</script>
	</body>
