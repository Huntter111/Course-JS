<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks 5</title>
	</head>
	<body>
		<h3>Задача 5. Вивести таблицю 3х3 перший ряд від 1 до 3, другий ряд від 4 до 6 числа</h3>
		<script>
			document.write('<table>');
			let counter = 1;
			for (let j = 0; j < 3; j++) {
				document.write(`<tr>`);
				for (let i = 0; i < 3; i++) {
					document.write(`<td>${counter}</td>`);
					counter++;
				}
				document.write(`</tr>`);
			}
			document.write('</table>');
		</script>
	</body>
</html>
