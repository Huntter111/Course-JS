<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks -2</title>
	</head>
	<body>
		<h3>
			Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи
			непарних.
		</h3>
		<script>
			let counterEvenNumbers = 0;
			let counterOddNumbers = 0;
			let result;
			const minNum = 1,
				maxNum = 1000;
			for (let i = 0; i < 100; i++) {
				const randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
				console.log('randomNumber:', randomNumber);
				if (randomNumber % 2 === 0) {
					counterEvenNumbers++;
				} else {
					counterOddNumbers++;
				}
			}
			if (counterEvenNumbers === counterOddNumbers) {
				result = `Числа рівні`;
			} else if (counterEvenNumbers > counterOddNumbers) {
				result = `Більше парних чисел`;
			} else result = `Більше НЕ парних чисел`;
			document.write(
				`Парних чисел було ${counterEvenNumbers}; не парних чесел було ${counterOddNumbers}. ${result}`,
			);
		</script>
	</body>
</html>
