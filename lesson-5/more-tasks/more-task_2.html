<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks 2</title>

	<body>
		<h3>Задача 2. Створити 10 елементів для введення цін продуктів</h3>
		<script>
			for (let i = 0; i < 10; i++) {
				document.write(
					`Product # ${i} <input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="" class="input"> <br>`,
				);
			}
		</script>
		<style>
			input {
				margin-bottom: 20px;
			}
		</style>
	</body>
</html>
