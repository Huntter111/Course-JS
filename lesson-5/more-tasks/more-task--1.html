<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks -1</title>
	</head>
	<body>
		<h3>Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)</h3>
		<script>
			let result;

			for (let i = 3; i <= 8; i++) {
				if (i <= 5) result = document.write(`${i} - це місяць весни <br>`);
				else result = document.write(`${i} - це місяць літа <br>`);
			}
		</script>
	</body>
</html>
