	<body>
		<h3>Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:</h3>
		<script>
			for (let i = 1; i <= 4; i++) {
				document.write(`<h1>Заголовок ${i}</h1>`);
				for (let j = 1; j <= i; j++) {
					document.write(`<p>Заголовок ${i} параграф ${j}</p>`);
				}
				document.write(`<hr>`);
			}
		</script>
	</body>
