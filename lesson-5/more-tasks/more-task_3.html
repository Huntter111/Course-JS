<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks 3</title>
	</head>
	<body>
		<h3>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</h3>
		<script>
			document.write('<table>');
			document.write('<tr>');
			for (let i = 0; i < 7; i++) {
				document.write(`<td>${i + 1}</td>`);
			}
			document.write('</tr>');
			document.write('</table>');
		</script>
	</body>
</html>
