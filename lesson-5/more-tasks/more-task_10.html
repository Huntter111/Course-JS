	<body>
		<h3>Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</h3>
		<script>
			let counterSum = 0;
			let userStartNumber = parseInt(prompt('Введіть початок проміжку', '2'));
			let userEndNumber = parseInt(prompt('Введіть кінець проміжку', '200'));
			if (userStartNumber % 2 === 0) {
				userStartNumber++;
			}
			for (let i = userStartNumber; i <= userEndNumber; i += 2) {
				console.log('i:', i);
				counterSum += i;
			}
			document.write(`${counterSum}`);
		</script>
	</body>
