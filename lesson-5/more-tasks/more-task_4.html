<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks 4</title>
	</head>
	<body>
		<h3>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</h3>
		<script>
			document.write('<table>');
			for (let j = 0; j < 3; j++) {
				document.write(`<tr></tr>`);
				for (let i = 0; i < 7; i++) {
					document.write(`<td>${i + 1}</td>`);
				}
			}
			document.write('</table>');
		</script>
	</body>
</html>
