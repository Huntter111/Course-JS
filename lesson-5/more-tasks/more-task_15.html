	<body>
		<h3>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</h3>

		<script>
			let userNumberTemperature;
			let sumTemperature = 0;
			let counter = 0;

			let result;
			for (let i = 0; i < 12; i++) {
				userNumberTemperature = parseFloat(prompt(`Введіть показники температури за ${i + 1} місяць `, '22'));
				counter++;
				console.log('counter:', counter);
				sumTemperature += userNumberTemperature;
				console.log('sumTemperature:', sumTemperature);
			}

			result = sumTemperature / counter;
			document.write(`Сердня температура = ${result} градусів`);
		</script>
	</body>
