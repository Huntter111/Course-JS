<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lesson tasks 6</title>
	</head>
	<body>
		<h3>Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</h3>
		<script>
			for (let k = 0; k < 3; k++) {
				document.write('<table>');
				let counter = k * 9 + 1; // Початкове значення лічильника залежить від номера таблиці

				for (let j = 0; j < 3; j++) {
					document.write(`<tr>`);
					for (let i = 0; i < 3; i++) {
						document.write(`<td>${counter}</td>`);
						counter++;
					}

					document.write(`</tr>`);
				}
				document.write('</table>');
			}
		</script>
	</body>

</html>
