		<!-- ! Конструктор масива -->

		<script>
			function Auto(initModel, initOwner, initWeight) {
				this.model = initModel;
				this.owner = initOwner;
				this.weight = initWeight;
			}
			function Bus(initModel, initOwner, initWeight) {
				this.model = initModel;
				this.owner = initOwner;
				this.weight = initWeight;
			}
			// Створити масив об'єктів

			const transoprtList = [
				new Auto('Audi', 'Ivan', 2000),
				new Bus('DAF', 'Ivan', 80000),
				new Auto('BMW', 'Oleg', 3000),
				new Auto('Opel', 'MAX', 4000),
				new Bus('DAF', 'Kar', 60000),
			];
			// Знайти сумарну вагу Авто та Автобусів окремо
			let sumWeightAuto = 0;
			let sumWeightBus = 0;
			for (const item of transoprtList) {
				if (item instanceof Auto) {
					sumWeightAuto += item.weight;
				}
				if (item instanceof Bus) {
					sumWeightBus += item.weight;
				}
			}
			console.log('sumWeight:', sumWeightAuto);
			console.log('sumWeightBus:', sumWeightBus);
		</script>
