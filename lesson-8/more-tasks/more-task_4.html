	<body>
		<h3>
			Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які : • починаються на букву «А»; • перша і остання літери
			співпадають; • складаються з більше ніш 5 символів;
		</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getArray(min, max, value) {
				let arr = [];
				for (let i = 0; i < value; i++) {
					let randomNum = getRandomNumber(min, max);
					switch (randomNum) {
						case 1:
							arr.push('АН5434НА');

							break;
						case 2:
							arr.push('ВТ23АМ');

							break;
						case 3:
							arr.push('ОП2П');

							break;
						case 4:
							arr.push('AT2354ВМ');

							break;
						case 5:
							arr.push('АК4534АК');
							break;
					}
				}
				return arr;
			}
			let arrCarNumbers = getArray(1, 5, 5);
			console.log('arrCarNumbers:', arrCarNumbers);

			function getValueCarsNumber(arr) {
				let result;
				let counterCarNumberMoreThanFiveLetters = 0;
				let counterCarNumberStartA = 0;
				let counterCarNumberStartEndA = 0;

				for (let i = 0; i < arr.length; i++) {
					const carNumber = arr[i];
					if (carNumber.length > 5) counterCarNumberMoreThanFiveLetters++;
					if (carNumber.charAt(0) === 'А') counterCarNumberStartA++;
					if (carNumber.charAt(0) === carNumber.charAt(carNumber.length - 1)) counterCarNumberStartEndA++;
				}
				result = `складаються з більше ніш 5 символів ${counterCarNumberMoreThanFiveLetters} <br> Починаються на букву «А» ${counterCarNumberStartA} <br> 
            перша і остання літери співпадають ${counterCarNumberStartEndA}`;
				return result;
			}

			document.write(`${getValueCarsNumber(arrCarNumbers)}`);
		</script>
