		<h3>Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван»</h3>
		<script>
			function getRandomNumber(min, max) {
				return min + Math.floor(Math.random() * (max - min + 1));
			}
			function getArray(min, max, value) {
				let arr = [];
				for (let i = 0; i < value; i++) {
					let randomNum = getRandomNumber(min, max);
					switch (randomNum) {
						case 1:
							arr.push('Іван');

							break;
						case 2:
							arr.push('Монгол');

							break;
						case 3:
							arr.push('Олексій');

							break;
						case 4:
							arr.push('Іван');

							break;
						case 5:
							arr.push('Антон');
							break;
					}
				}
				return arr;
			}
			let arrNames = getArray(1, 5, 20);
			console.log('arrNames:', arrNames);
			function getName(arr) {
				let counterName = 0;
				for (let i = 0; i < arr.length; i++) {
					const name = arr[i];
					if (name === 'Іван') counterName++;
				}
				return counterName;
			}
			document.write(`Ім'я "Іван" зустрічається таку кількість разів = ${getName(arrNames)}`);
		</script>
