	<body>
		<h3>
			Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має
			хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
		</h3>
		<script>
			let arrRating = [5, 4, 5, 4, 5, 5, 2, 4, 4];
			function getAvaregeRating(arr) {
				let sumRating = 0;
				let counterRating = 0;
				for (let i = 0; i < arr.length; i++) {
					sumRating += arr[i];
					counterRating++;
				}
				return sumRating / arr.length;
			}
			function isRating(arr) {
				let result;
				let avarageRating = getAvaregeRating(arr);

				if (avarageRating >= 4.5) {
					result = 'Відмінник';
				} else if (arr.includes(2)) {
					result = 'Двійочник';
				} else if (arr.includes(3)) {
					result = 'Трійочник';
				} else result = 'Хорошист';
				return result;
			}

			document.write(`Учень: ${isRating(arrRating)}`);
		</script>
