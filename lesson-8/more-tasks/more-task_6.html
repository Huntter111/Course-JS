	<body>
		<h3>
			Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей
			задається)
		</h3>
		<script>
			let productPrices = [1000, 200, 500];
			let productTitles = ['cheese', 'juice', 'bread'];
			let userInputPrice = parseFloat(prompt('Введіть суму на яку бажаєте купити товар?', '2000'));
			let userTitles = [];
			for (let i = 0; i < productPrices.length; i++) {
				const elementPrice = productPrices[i];
				if (elementPrice <= userInputPrice) {
					userInputPrice -= elementPrice;
					userTitles.push(productTitles[i]);
				}
			}
			if (userTitles.length === 0) {
				alert('Введіть більшу суму!');
			} else {
				document.write(`Товари, які можна придбати: ${userTitles},  Ваша решта = ${userInputPrice} грн`);
			}
		</script>
	</body>
