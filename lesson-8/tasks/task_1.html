<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task 1</title>
	</head>
	<body>
		<h3>
			Задача 1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він
			відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є
			хоча би одна трійка)).
		</h3>
		<style></style>
		<script>
			let numberClasses = parseInt(prompt('Введіть кількість предметів', '5'));
			function getGenerateNumber(minNumber, maxNumber) {
				return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
			}
			let arrayRating = [];
			for (let i = 0; i < numberClasses; i++) {
				let number = getGenerateNumber(2, 12);
				arrayRating.push(number);
			}
			document.write(`Масив = ${arrayRating} <br>`);

			let counter = 0;
			for (let j = 0; j < arrayRating.length; j++) {
				counter += arrayRating[j];
			}
			let averageCounter = counter / arrayRating.length;
			document.write(`Середнє значення = ${averageCounter} <br>`);
			let arrayMinNumber = Math.min.apply(null, arrayRating);
			console.log(`minNumber = ${arrayMinNumber}`);
			if (arrayMinNumber == 2) {
				document.write('Двійочник');
			} else if (arrayMinNumber == 3) {
				document.write('Трійочник');
			} else if (averageCounter < 6) {
				document.write('Добре');
			} else if (averageCounter < 10) {
				document.write('Хорошист');
			} else document.write('Відмінник');

			// let result = getArrayRating(numberClasses);
		</script>
	</body>
</html>
