	<body>
		<h3>
			Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
			користувач (кількість грошей задається).
		</h3>
		<style></style>
		<script>
			let inputAmountMoney = parseInt(prompt('Введіть кількість грошей 1000, 200, 500, 10, 45, 60', '200'));
			function getProductBuy(amountMoney) {
				let productsPrices = [1000, 200, 500, 10, 45, 60];
				let productsTitles = ['cheese', 'juice', 'sosage', 'milk', 'water', 'bread'];
				let resultBuy;
				for (let i = 0; i < productsPrices.length; i++) {
					if (productsPrices[i] > amountMoney) {
						resultBuy = productsTitles[i];
					}
				}
				return resultBuy;
			}
			let result = document.write(`Ви можете купити: ${getProductBuy(inputAmountMoney)}`);
		</script>
	</body>
