		<!-- ? Дано вартості товарів, яку купив користувач. Знайти загальну суму усіх товарів -->
		<script>
			const prices = [12, 23, 45, 23, 24, 245, 456, 1];

			function getTotalPrice(prices) {
				let totapPrice = 0;
				for (let i = 0; i < prices.length; i++) {
					totapPrice += prices[i];
				}
				return totapPrice;
			}
			document.write(`Загальна сума =${getTotalPrice(prices)}`);
		</script>
