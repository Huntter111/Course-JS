<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More Task 2</title>
	</head>
	<body>
		<h3>
			Задача 2. Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок повинен знаходитися в межах
			від 1 до 100). Користувач вводить число і виграє, якщо число знаходиться у цьому проміжку, або розташоване від
			нього (від лівого або правого краю) не більше ніж на 10.
		</h3>
		<script>
			let result;
			const minNum = 1;
			const maxNum = 100;
			const randomNumber = Math.floor(Math.random() * (maxNum - minNum) + minNum);
			console.log('randomNumber:', randomNumber);
			let getUserNumber = parseInt(prompt("Вгадайте число загадане комп'ютером від 1 до 100", '25'));

			const AllowableValue = 10;
			let minAllowableValue = randomNumber - AllowableValue;
			console.log('minAllowableValue:', minAllowableValue);
			let maxAllowableValue = randomNumber + AllowableValue;
			console.log('maxAllowableValue:', maxAllowableValue);

			if (getUserNumber === randomNumber) {
				result = 'Ви точно вгадали число';
			} else if (getUserNumber <= maxAllowableValue && getUserNumber >= minAllowableValue) {
				result = 'Ви вгадали число';
			} else result = 'Ви НЕ вгадали число';
			document.write(
				`Загадане число комп'ютером було ${randomNumber}, Ваше число ${getUserNumber}. Результат: ${result}`,
			);
		</script>
	</body>
</html>
