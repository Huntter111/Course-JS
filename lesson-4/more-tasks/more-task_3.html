<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More Task 3</title>
	</head>
	<body>
		<h3>
			Задача 3. Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого
			число знаходиться ближче до загаданого комп’ютером числа.
		</h3>
		<script>
			let result;
			const minNum = 1;
			const maxNum = 10;
			const randomNumber = Math.floor(Math.random() * (maxNum - minNum) + minNum);
			console.log('randomNumber:', randomNumber);

			let getUserNumberFirst = parseInt(
				prompt('Вгадайте число від 1 до 10, перемагає той у кого число ближче', '5'),
			);
			let getUserNumberSecond = parseInt(
				prompt('Вгадайте число від 1 до 10, перемагає той у кого число ближче', '2'),
			);

			let resultFirstNumber = Math.abs(randomNumber - getUserNumberFirst);
			let resultSecondNumber = Math.abs(randomNumber - getUserNumberSecond);
			if (resultFirstNumber < resultSecondNumber) {
				result = 'Ближче до усіх був ПЕРШИЙ користувач';
			} else {
				result = 'Ближче до усіх був ДРУГИЙ користувач';
			}
			document.write(
				`Загадане число було ${randomNumber}, перший користувач увів ${getUserNumberFirst}, другий користувач увів ${getUserNumberSecond}. Результат <b>${result}</b>`,
			);
		</script>
	</body>
</html>
